---
language: python
python:
  - 2.7
#  - 3.3
#  - 3.4
#  - 3.5
cache:
  directories:
    - $HOME/.cache/pip
env:
env:
  - ANSIBLE_VERSION=2.3.1.0
#  - ANSIBLE_VERSION=2.4.1.0
cache: bundler
#sudo: false
sudo: required
dist: trusty
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install curl
 - sudo apt-get install -qq python-apt python-pycurl
install:
  # Install Ansible.
  - sudo pip install ansible==$ANSIBLE_VERSION

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  - sudo ansible --version

  # Prepare tests
  #- echo localhost > hosts

  # Check syntax
  - sudo ansible-playbook -i hosts --syntax-check xvbf.yml

  # First run
  - sudo ansible-playbook -i hosts --connection=local --sudo -vvvv xvbf.yml

